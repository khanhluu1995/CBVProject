{% extends 'cbv_app/layout_cbv_app.html' %}
{% block body_block %}
    <h1>Welcome to school list</h1>
    <ol>
        {% for school in schools %}
            <h2><li><a href="{{ school.id }}">{{ school.name }}</a></li></h2>
        {% endfor %}
    </ol>
    <a class="btn btn-success" href="{% url 'cbv_app:create' %}">Create</a>
{% endblock %}
