{% extends 'cbv_app/layout_cbv_app.html' %}
{% block body_block %}
    <h1>You are going to delete {{ school.name }}?</h1>
    <form method="post">
        {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'cbv_app:detail' pk=school.pk %} ">Cancel</a>
    </form>
{% endblock %}
